<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leau's Battleship</title>
  </head>
  <body>
    <main class="main">
      <label>
        Player 1
        <div class="board board_player1"></div>
      </label>
      <label>
        Player 2
        <div class="board board_player2"></div>
      </label>
    </main>
    <div class="ship-port">
      <button class="button ship-port__rotate">Rotate Ships</button>
      <div class="ship-port__anchor" data-coords="p0"></div>
      <div class="ship-port__anchor" data-coords="p1"></div>
      <div class="ship-port__anchor" data-coords="p2"></div>
      <div class="ship-port__anchor" data-coords="p3"></div>
      <div class="ship-port__anchor" data-coords="p4"></div>
      <button class="button ship-port__done">Start Game</button>
    </div>
  </body>
</html>
